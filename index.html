<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csslogin.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <meta name="google-signin-client_id" content="990086843762-3fkeui2rtfor2kka1a064agcfpufo3nb.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <H3>JUPITER MAIL</H3>
                    <h2><img id="icon" src="logo.jpeg"></h2>
                    <h2>Login</h2>
                    <form>
                        <input type="email" placeholder="Enter your id" class="input-box" required>
                        <input type="password" placeholder="Enter your password" class="input-box" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot password</a>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="data">
                <p>Profile Details</p>
                <img id="pic" class="img-circle" width="100" height="100" />
                <p>Email Address</p>
                <p id="email" class="alert alert-danger"></p>
                <button onclick="signOut()" class="btn btn-danger">SignOut</button>
            </div>
                </div>
                <div class="card-back">
                    <H3>JUPITER MAIL</H3>
                    <h2><img id="icon" src="logo.jpeg"></h2>
                    <h2>Register</h2>
                    <form>
                        <input type="text" placeholder="Enter your Name" class="input-box" required>
                        <input type="email" placeholder="Enter your id" class="input-box" required>
                        <input type="password" placeholder="Enter your password" class="input-box" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                </div>
            </div> 
        </div> 
    </div>
    <script>
        var card=document.getElementById("card");
        function openRegister(){
            card.style.transform ="rotatey(-180deg)";
        }
        function openLogin(){
            card.style.transform ="rotatey(0deg)";
        }
    </script>
</body>

</html>
